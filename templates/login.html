<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Sapthagiri Foods</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f1f8e9, #e8f5e9);
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.05);
    }

    .brand-title {
      font-size: 28px;
      font-weight: bold;
      color: #2e7d32;
    }

    .login-subtitle {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 500;
    }

    .alert {
      font-size: 14px;
    }

    .btn-login {
      background-color: #2e7d32;
      font-weight: 600;
    }

    @media (max-width: 576px) {
      .login-container {
        margin: 40px 15px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-container">
      <div class="text-center mb-4">
        <div class="brand-title">Sapthagiri Foods</div>
        <div class="login-subtitle">Login to your dashboard</div>
      </div>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger text-center">
            {{ messages[0] }}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" id="username" class="form-control" required autofocus>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-login text-white w-100">Login</button>
      </form>
    </div>
  </div>

</body>
</html>
