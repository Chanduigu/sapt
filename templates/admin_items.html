<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Products - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 960px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .page-header h3 {
      color: #2e7d32;
      margin: 0;
    }

    .table thead {
      background-color: #e8f5e9;
    }

    .form-section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.04);
      margin-bottom: 30px;
    }

    .btn-danger.btn-sm {
      font-size: 0.85rem;
    }

    @media (max-width: 576px) {
      .page-header {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <div class="page-header">
      <h3>Sapthagiri Foods â€“ Products</h3>
      <a href="{{ url_for('auth.logout') }}" class="btn btn-secondary btn-sm">Logout</a>
    </div>

    <div class="form-section">
      <h5 class="mb-3">Add New Product</h5>
      <form method="POST" action="{{ url_for('admin.add_item') }}" class="row g-3">
        <div class="col-md-5">
          <input type="text" name="name" class="form-control" placeholder="Item Name" required>
        </div>
        <div class="col-md-4">
          <input type="text" name="unit" class="form-control" placeholder="Unit (e.g., pkt, kg)" required>
        </div>
        <div class="col-md-3">
          <button class="btn btn-success w-100">Add</button>
        </div>
      </form>
    </div>

    <h5 class="mb-3">All Products</h5>
    <table class="table table-bordered align-middle">
      <thead>
        <tr>
          <th>Name</th>
          <th>Unit</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item['name'] }}</td>
          <td>{{ item['unit'] }}</td>
          <td class="text-center">
            <a href="{{ url_for('admin.delete_item', item_id=item['id']) }}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
