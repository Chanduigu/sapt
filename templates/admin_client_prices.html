<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Prices ‚Äì {{ client.shop_name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 900px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .table thead {
      background-color: #e8f5e9;
    }

    .form-box {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container mt-4 form-box">
    <div class="header">
      <h4 class="text-success">Set Prices for {{ client.shop_name }}</h4>
      <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-dark btn-sm">Logout</a>
    </div>
    <p><strong>Owner:</strong> {{ client.owner_name }}<br>
       <strong>Phone:</strong> {{ client.phone }}</p>

    <form method="POST">
      <table class="table table-bordered align-middle">
        <thead>
          <tr>
            <th>Item</th>
            <th>Unit</th>
            <th>Price (‚Çπ)</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.unit }}</td>
            <td>
              <input type="number" step="0.01" name="price_{{ item.id }}"
                     class="form-control"
                     value="{{ price_dict.get(item.id, '') }}">
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <div class="btn-group">
        <button type="submit" class="btn btn-success">üíæ Save Prices</button>
        <a href="{{ url_for('admin.manage_clients') }}" class="btn btn-secondary">‚Üê Back to Clients</a>
      </div>
    </form>
  </div>

</body>
</html>
