{% extends 'base.html' %}
{% block title %}Select Client – Invoice{% endblock %}

{% block content %}
<h4>Select Client</h4>
<ul class="list-group">
  {% for client in clients %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <strong>{{ client.shop_name }}</strong> – {{ client.owner_name }}
    </div>
    <a href="{{ url_for('billing.generate_invoice', client_id=client.id) }}" class="btn btn-primary btn-sm">
      Create Invoice
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
