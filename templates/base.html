<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Sapthagiri Foods{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

  <!-- ðŸŒŸ NAVBAR (Visible if logged in) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sapthagiri Foods</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          {% if session.get('username') %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.admin_dashboard') if session['role'] == 'admin' else url_for('auth.worker_dashboard') }}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- ðŸŒŸ MAIN CONTAINER -->
  <div class="container mt-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
