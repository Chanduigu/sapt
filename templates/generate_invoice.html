<!DOCTYPE html>
<html>
<head>
  <title>Generate Invoice</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h4>Invoice for {{ client.shop_name }}</h4>
    <form method="POST">
      <table class="table table-bordered">
        <thead>
          <tr><th>Item</th><th>Unit</th><th>Price</th><th>Quantity</th></tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.unit }}</td>
            <td>â‚¹{{ prices.get(item.id, 'N/A') }}</td>
            <td>
              <input type="number" name="qty_{{ item.id }}" class="form-control" min="0">
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <button class="btn btn-success">Generate Invoice</button>
    </form>
  </div>
</body>
</html>
